<!DOCTYPE html>
<html>
<head>
	<title>Pet Clinic Vets</title>
</head>
<body>
	<h1 th:text="'Vets'">List of vets</h1>
	<hr>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet:${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">K</td>
				<td th:text="${vet.lastName}">P</td>
		</tbody>
	</table>
</body>
</html>
