<!DOCTYPE html>
<html>
<head>
	<title>Pet Clinic Owners</title>
</head>
<body>
	<h1 th:text="'Owners'">List of Owners</h1>
	<hr>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner:${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">K</td>
				<td th:text="${owner.lastName}">P</td>
		</tbody>
	</table>
</body>
</html>
